         let i = [1, 3, 4, 1, 201, 100, 4, 7, 42, 85, 12, 583, 13, 104, 31, 76, 49]
           let bubbleSort = (inputArr) => {
              let len = inputArr.length;
              for (let i = 1; i < len; i++) {
                  for (let j = 0; j < len; j++) {
                      if (inputArr[j] > inputArr[j + 1]) {
                          let tmp = inputArr[j];
                          inputArr[j] = inputArr[j + 1];
                          inputArr[j + 1] = tmp;
            }
        }
    }

};
