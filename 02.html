<head>


	<script type="text/javascript">
		

		var i = prompt("Input Number")
		if( i >= 90){
			alert('A')
		} else if ( i >= 80 && i < 89){
			alert('B')
		} else if ( i >= 70 && i < 79){
			alert('C')
		} else if ( i >= 60 && i < 69){
			alert('D')
		} else if ( i <= 59){
			alert('E')
		}

	</script>
</head>
